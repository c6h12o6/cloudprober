syntax = "proto2";

package cloudprober.surfacer.datadog;

option go_package = "github.com/google/cloudprober/surfacers/datadog/proto";

message SurfacerConf {
  // The cloudwatch metric namespace
  optional string prefix = 10 [default = "cloudprober"];

  optional string api_key = 30;

  optional string app_key = 40;
}
